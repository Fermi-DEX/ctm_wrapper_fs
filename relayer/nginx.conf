events {
    worker_connections 1024;
}

http {
    # Redirect HTTPS (port 443) to HTTP (port 80)
    server {
        listen 443 ssl;
        server_name _;
        
        # SSL certificates
        ssl_certificate /etc/nginx/ssl/ssl1.cert;
        ssl_certificate_key /etc/nginx/ssl/ssl2.key;
        
        # Redirect all HTTPS traffic to HTTP
        return 301 http://$host$request_uri;
    }
    
    # HTTP server on port 80
    server {
        listen 80;
        server_name _;
        
        # Proxy to the relayer service
        location / {
            proxy_pass http://relayer:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://relayer:8080/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}